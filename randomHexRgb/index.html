<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hex and RGB Number Generator</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div id="hex-container">
            <div id="hex-number">#ffffff</div>
            <button>Create Hex Colour</button>
        </div>
        <div id="rgb-container">
            <div id="rgbColorContainer">
               rgb(<span id="showRed">0 ,</span>
                <span id="showBlue">0 ,</span>
                <span id="showGreen">0 </span>)
            </div>
            <div class="child">
                <label for="red">Red </label>
                <input type="range" min="0" max="255" value="0" id="red" />
            </div>
            <div class="child">
                <label for="blue">Blue </label>
                <input type="range" min="0" max="255" value="0" id="blue" />
            </div>
            <div class="child">
                <label for="green">Green</label>
                <input type="range" min="0" max="255" value="0" id="green" />
            </div>
            <!-- <div class="button"><button id="rgbCopy">Copy RGB Color</button></div> -->
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
